<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="50%" stop-color="#312e81"/>
      <stop offset="100%" stop-color="#4c1d95"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="iconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- 장식 원들 -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#a855f7" opacity="0.1"/>
  <circle cx="900" cy="100" r="150" fill="#8b5cf6" opacity="0.08"/>

  <!-- 아이콘 (중앙 상단) -->
  <g transform="translate(520, 100) scale(1.25)">
    <!-- 아이콘 배경 -->
    <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#iconBg)"/>

    <!-- 클래퍼보드 본체 (하단) -->
    <rect x="24" y="52" width="80" height="52" rx="6" fill="#ffffff"/>

    <!-- 클래퍼보드 상단 (벌어진 부분) - 회전됨 -->
    <g transform="rotate(-25, 24, 52)">
      <rect x="24" y="32" width="80" height="20" rx="4" fill="#ffffff"/>
      <g stroke="#6366f1" stroke-width="3.5" stroke-linecap="round">
        <line x1="36" y1="32" x2="42" y2="52"/>
        <line x1="52" y1="32" x2="58" y2="52"/>
        <line x1="68" y1="32" x2="74" y2="52"/>
        <line x1="84" y1="32" x2="90" y2="52"/>
      </g>
    </g>

    <!-- 클래퍼보드 본체 상단 빗금 -->
    <rect x="24" y="52" width="80" height="12" rx="2" fill="#e5e7eb"/>
    <g stroke="#6366f1" stroke-width="3.5" stroke-linecap="round">
      <line x1="36" y1="52" x2="42" y2="64"/>
      <line x1="52" y1="52" x2="58" y2="64"/>
      <line x1="68" y1="52" x2="74" y2="64"/>
      <line x1="84" y1="52" x2="90" y2="64"/>
    </g>

    <!-- 힌지 -->
    <circle cx="28" cy="52" r="5" fill="#fbbf24"/>
  </g>

  <!-- 메인 타이틀 -->
  <text x="600" y="320" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Whisk2CapCut
  </text>

  <!-- 서브 타이틀 -->
  <text x="600" y="390" text-anchor="middle" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="32" font-weight="400" fill="#c4b5fd">
    AI Image Generation to CapCut Projects
  </text>

  <!-- 기능 태그들 -->
  <g transform="translate(600, 450)">
    <!-- Google Whisk 태그 -->
    <rect x="-280" y="0" width="160" height="40" rx="20" fill="#6366f1" opacity="0.3"/>
    <text x="-200" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#e0e7ff">Google Whisk</text>

    <!-- 화살표 -->
    <text x="-90" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#a78bfa">→</text>

    <!-- CapCut 태그 -->
    <rect x="-50" y="0" width="120" height="40" rx="20" fill="#a855f7" opacity="0.3"/>
    <text x="10" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#f3e8ff">CapCut</text>

    <!-- 화살표 -->
    <text x="110" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#a78bfa">→</text>

    <!-- Video 태그 -->
    <rect x="145" y="0" width="110" height="40" rx="20" fill="#8b5cf6" opacity="0.3"/>
    <text x="200" y="27" text-anchor="middle" font-family="system-ui, sans-serif" font-size="18" font-weight="500" fill="#ddd6fe">Video</text>
  </g>

  <!-- 하단 브랜딩 -->
  <text x="600" y="570" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="500" fill="#a78bfa">
    touchizen.com
  </text>
</svg>
