name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        run: |
          cd landing
          npm ci

      - name: Build Next.js
        run: |
          cd landing
          npm run build

      - name: Copy static folders to output
        run: |
          # Copy existing static projects
          cp -r srt2short landing/out/ 2>/dev/null || true
          cp -r solvemath landing/out/ 2>/dev/null || true
          cp -r transnote landing/out/ 2>/dev/null || true
          cp -r guide landing/out/ 2>/dev/null || true
          # Copy root-level files
          cp privacy.html landing/out/ 2>/dev/null || true
          cp service.html landing/out/ 2>/dev/null || true
          cp googleabab50d830b4ddf2.html landing/out/ 2>/dev/null || true
          cp CNAME landing/out/ 2>/dev/null || true
          # Create .nojekyll to bypass Jekyll processing
          touch landing/out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./landing/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
